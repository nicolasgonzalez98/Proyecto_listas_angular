<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ lista.titulo }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ lista.titulo }}</ion-title>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/" color="tertiary">
        </ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
</ion-content>
