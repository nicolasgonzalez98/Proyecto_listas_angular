<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ lista.titulo }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ lista.titulo }}</ion-title>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/" color="tertiary">
        </ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-list>
      <ion-item>
        <ion-label position="floating" class="mb-3">
        Nuevo Elemento
        </ion-label>
        <ion-input 
          type="text" 
          aria-label="Item"
          [(ngModel)]="nombreItem" 
          name="nombreItem"
          (keyup.enter)="agregar()"
        >
        </ion-input>
      </ion-item>
  </ion-list>

  <ion-list>
      <ion-list-header>
        <ion-label>
        Lista de actividades
        </ion-label>
      </ion-list-header>
        <ion-item *ngFor="let actividad of lista.item">
        {{ actividad.descripcion }}
        </ion-item>
   </ion-list>
</ion-content>
